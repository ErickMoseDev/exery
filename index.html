<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    <!-- font awesome icons -> get the icons link on https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      
    />

    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- link for fonts https://www.fontshare.com/fonts/satoshi -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap"
      rel="stylesheet"
    />
    <title>Exery</title>
  </head>
  <body>
    <header>
      <!-- nav links -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </nav>

      <!-- logo -->
      <div class="logo">EXERY</div>

      <!-- far-right section -->
      <div class="miscallenous">
        <div class="serach-box">
          <i class="bx bx-search"></i>
          <input
            type="search"
            name="search"
            class="search"
            placeholder="Search..."
          />
        </div>
        <div class="shopping-icons">
          <i class="fa-light fa-heart"></i>
            <i class="fa-light fa-bag-shopping"></i>
          <!-- <i class="bx bx-heart"></i>
          <i class="bx bx-shopping-bag"></i> -->
        </div>
      </div>
    </header>

    <script src="index.js"></script>
  </body>
</html>
